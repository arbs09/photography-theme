{% extends "base.html" %}

{% block title %}{{ config.title }}{% endblock title %}

{% block content %}
<div class="max-w-4xl mx-auto mt-20 px-6">
  <div class="bg-gray-400 rounded-2xl shadow-lg py-10 px-8 text-center">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">
      {{ config.title }}
    </h1>
    <p class="text-gray-700 text-lg mb-6">
      {{ config.description }}
    </p>
    {% for link in config.extra.home_links %}
        <a href="{{ link.url }}" class="inline-block bg-gray-700 hover:bg-gray-800 text-white font-semibold px-6 py-3 rounded-lg transition">{{ link.name }}</a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
