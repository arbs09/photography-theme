{% extends "base.html" %}

{% block content %}
<h1 class="text-center text-gray-300 text-4xl pt-10 font-bold">
  {% block title %}{{ page.title }}{% endblock title %}
</h1>

<hr class="border-t-2 border-gray-400 w-1/3 mx-auto my-6 rounded">

<div class="bg-gray-400 rounded-2xl shadow-lg p-10 max-w-4xl mx-auto mt-8 pb-10">
  <article class="prose prose-gray lg:prose-lg mx-auto">
    {{ page.content | safe }}
  </article>
</div>

{% endblock content %}
