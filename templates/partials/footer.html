<footer class="bg-gray-700 text-gray-200 py-4">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
        <p class="text-center md:text-left w-full md:w-auto pl-5">
            &copy; 2025 {{ config.extra.copyright }}
        </p>

        <div class="flex space-x-4 justify-center md:justify-end w-full md:w-auto mt-2 md:mt-0 pr-5">
            {% for link in config.extra.footer_links %}
                <a href="{{ link.url }}" class="hover:text-gray-400">{{ link.name }}</a>
            {% endfor %}
        </div>
    </div>
</footer>
